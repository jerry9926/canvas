<head>

        html, body {

        canvas {
            background: white;

<body>
    <button onclick="stop()">stop</button>
    <canvas id="myCanvas" width="400" height="200"></canvas>

            var flowParticle = new FlowParticle('myCanvas', 400, 200);

    </script>
