<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas demo-05</title>
    <style>
        html, body {
            background: #ddd;
        }
        canvas {
            background: white;
        }
    </style>
    <script src="webpack/js/libs/b64.js"></script>
    <script src="webpack/js/libs/LZWEncoder.js"></script>
    <script src="webpack/js/libs/NeuQuant.js"></script>
    <script src="webpack/js/libs/GIFEncoder.js"></script>
    <script src="webpack/js/gifHelper.js"></script>
</head>
<body>
<button onclick="stop()">stop</button>
<canvas id="myCanvas" width="400" height="200"></canvas>
<img id="myImg" src="" alt="图片" width="400" height="200">

<script>


    var CANVAS_WIDTH = 400;
    var CANVAS_HEIGHT = 200;
    var BALL_COUNT = 30;
    var COLOR = ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'];
    var balls = [];

    var timer;

    var myGif = new GifHelper();

    window.onload = function() {
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        myGif.init();
        getBalls();
        startAnimate(ctx);
    };


    function startAnimate(ctx) {
        timer = setInterval(function() {
            update();
            render(ctx);
            myGif.animate(ctx);
        }, 50);

        setTimeout(function() {
            clearInterval(timer);
            timer = null;
            myGif.finish();
            document.getElementById('myImg').src = myGif.getImage();
        }, 10000);
    }

    function getBalls() {
        for (var i = 0; i < BALL_COUNT; i++) {
            var aBall = {
                x: 60,
                y: getRandom(20, 180),
                vx: getRandom(5, 15),
                vy: 0,
                radius: getRandom(10, 20),
                color: COLOR[getRandom(0, 10)]
            };
            balls.push(aBall);
        }
    }

    function update() {
        updateBall();
//            console.log('-------');
//            console.log('ball.y=' + ball.y);
//            console.log('ball.vy=' + ball.vy);
//            console.log('ball.a=' + ball.a);
    }

    function updateBall() {
        balls.map(function(ball, index, array) {
            ball.x += ball.vx;
            ball.y += ball.vy;
            if (ball.y >= CANVAS_HEIGHT - ball.radius) {
                ball.y = CANVAS_HEIGHT - ball.radius;
                ball.vy = - ball.vy;
            }
            if (ball.y < ball.radius) {
                ball.y = ball.radius;
                ball.vy = - ball.vy;
            }
            if (ball.x >= CANVAS_WIDTH - ball.radius) {
                ball.x = CANVAS_WIDTH - ball.radius;
                ball.vx = - ball.vx;
            }
            if (ball.x < ball.radius) {
                ball.x = ball.radius;
                ball.vx = - ball.vx;
            }
        });
    }

    function render(ctx) {
        ctx.clearRect(0,0,ctx.canvas.width, ctx.canvas.height);
        ctx.fillStyle = "rgb(255,255,255)";
        ctx.fillRect(0,0,ctx.canvas.width, ctx.canvas.height);

        renderBall(ctx);
    }

    function renderBall(ctx) {
        balls.map(function(ball, index, array) {
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();
        });
    }

    function stop() {
        clearInterval(timer);
        timer = null;
    }

    function getRandom(min, max) {
        return min + (Math.floor(Math.random() * 10 * max)) % (max - min + 1);
    }

</script>
</body>
</html>
