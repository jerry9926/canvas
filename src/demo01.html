<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas demo-01</title>
    <style>
        html, body {
            background: #ddd;
        }
        canvas {
            background: white;
        }
    </style>
</head>
<body>
    <h1>画线和弧线</h1>
    <canvas id="myCanvas" width="800" height="600"></canvas>

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(45 * Math.PI / 180);

        ctx.fillStyle = "green";
        ctx.fillRect(10, 10, 100, 100);

        ctx.beginPath();
        ctx.moveTo(120, 10);
        ctx.lineTo(220, 10);
        ctx.lineTo(220, 110);
        ctx.lineTo(120, 110);
        ctx.lineTo(120, 10);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        // arc(x, y, radius, startAngle, endAngle, anticlockwise)
        ctx.arc(280, 60, 50, 0, 2 * Math.PI);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        // arc(x, y, radius, startAngle, endAngle, anticlockwise)
        ctx.arc(390, 60, 50, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();

    </script>
</body>
</html>
